name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: Run black
      run: black . --check
        
    - name: Run flake8
      run: flake8 .
        
    - name: Run pylint
      run: pylint src/CA tests
        
    - name: Run isort
      run: isort . --check-only --diff
        
    - name: Run mypy
      run: mypy src/CA 